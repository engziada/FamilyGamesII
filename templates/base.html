<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ألعاب العيلة - متعة مع العائلة</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@300;400;600;800&family=Lemonada:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tutorial.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
</head>
<body>
    <div id="game-status" style="display: none;"></div>
    <div class="theme-controls" style="display: flex; gap: 0.5rem; align-items: center;">
        <kbd style="opacity: 0.6; font-size: 0.8rem;">M</kbd>
        <button id="mute-toggle" class="btn-theme" title="كتم الصوت" onclick="AudioManager.enabled = !AudioManager.enabled; this.querySelector('i').className = AudioManager.enabled ? 'fas fa-volume-up' : 'fas fa-volume-mute'; localStorage.setItem('mute', !AudioManager.enabled);">
            <i class="fas fa-volume-up"></i>
        </button>
        <kbd style="opacity: 0.6; font-size: 0.8rem;">T</kbd>
        <button id="theme-toggle" class="btn-theme" title="تبديل الوضع الليلي">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    {% block content %}{% endblock %}
    <script src="{{ url_for('static', filename='js/tutorial.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
